{% extends 'base.html' %}
{% block content %}

<div class="loginLeft">
    <p>Inscrivez vous maintenant</p>
    <a href="{% url 'signup' %}"><button>S'inscrire</button></a>

</div>

<div class="loginRight">
    <p>Connectez vous</p>
    <p>{{ message }}</p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" >Se connecter</button>
    </form>

</div>

{% endblock content %}
